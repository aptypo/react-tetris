<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Tetris built with React" />
  <title>Tetris on React</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  </script>
  <div class="backwrap gradient">

      <span class="floating L" style="top:10%;left:15%;animation-delay:-4s;"></span>
      <span class="floating O" style="top:50%;left:15%;animation-delay:-2s;"></span>

      <span class="floating I" style="top:5%;left:25%;animation-delay:-4s;"></span>
      <span class="floating T" style="top:25%;left:30%;animation-delay:-1s;"></span>
      <span class="floating S" style="top:65%;left:25%;animation-delay:-2s;"></span>
      <span class="floating L" style="top:10%;left:35%;animation-delay:-4s;"></span>
      <span class="floating O" style="top:70%;left:35%;animation-delay:-3s;"></span>

      <span class="floating I" style="top:5%;left:50%;animation-delay:-3s;"></span>

      <span class="floating O" style="top:50%;left:70%;animation-delay:-1s;"></span>

      <span class="floating I" style="top:5%;left:90%;animation-delay:-3s;"></span>
      <span class="floating T" style="top:25%;left:85%;animation-delay:-1s;"></span>
